version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  web:
    build: .
    command: bash -c "python manage.py migrate && daphne -b 0.0.0.0 -p ${PORT:-8000} brandtracker.asgi:application"
    volumes:
      - .:/app
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PORT=${PORT:-8000}
    depends_on:
      - redis
  worker:
    build: .
    command: celery -A brandtracker worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis

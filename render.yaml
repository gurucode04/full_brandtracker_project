databases:
  - name: brandtrackerdb
    plan: free
    databaseName: brandtracker
    user: brandtracker

services:
  - type: web
    plan: free
    name: brandtracker
    runtime: python
    buildCommand: './build.sh'
    startCommand: './start.sh'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: brandtrackerdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 1
      - key: USE_LIGHTWEIGHT_NLP
        value: true
      # PORT is automatically set by Render.com, but can be overridden if needed
      # - key: PORT
      #   value: 8000

